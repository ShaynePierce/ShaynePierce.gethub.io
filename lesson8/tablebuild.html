<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Wildwest Table</title>
    <meta name="description" content="ACME Wildwest Table by Shayne Pierce">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/tablebuild.css">
  </head>
  <body>
    <section>
      <div class="table-display">
        <h1>My Attempt to Match Template</h1>
        <table>
          <thead>
            <tr>
              <th colspan="3">ACME Wildwest</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Period</th>
              <th>Sales</th>
              <th>Sales Goal</th>        
            </tr>
            <tr>
              <td>August</td>
              <td>$3,590</td>
              <td>$4,000</td>        
            </tr>
            <tr>
              <td>September</td>
              <td>$4,420</td>
              <td>$5,000</td>        
            </tr>
            <tr>
              <td>October</td>
              <td>$4,870</td>
              <td>$5,000</td>
            </tr>
            <tr>
              <td>November</td>
              <td>$8,610</td>
              <td>$7,500</td>        
            </tr>
            <tr>
              <td>Black Friday</td>
              <td colspan="2">$3,200</td>
            </tr>
            <tr>
              <td>December</td>
              <td>$6,820</td>
              <td>$7,500</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Compiled 12.20.2020 by <strong>bRauls</strong></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="table-display">
        <h1>Original Table Template Image</h1>
        <picture>
          <img src="images/wdd230_image_tableme.png" alt="Original Table Image">
        </picture>
    </div>
    </section>
    <footer>
      <p>&copy; <span class="copyright-year"></span> | Shayne Pierce</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({google: {families: ['Ubuntu']}});
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
